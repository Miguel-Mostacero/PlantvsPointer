<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Plant vs pointer</h1>
    <div class="container">
      <h2>Score: <span id="score"></span></h2>
      <h2>Time: <span id="time"></span></h2>
      <h2 id="intro">Are you faster than a plant rooted in the ground?</h2>
      <h2> Let's find out!</h2>

      <div class="board">
        <div class="hole" id="0"></div>
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div>
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
      </div>
      
      <button id="restart">Restart!</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
